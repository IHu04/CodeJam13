<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>create contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
    body {
        min-height: 100vh;
        background: #f6dcc2;
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: flex-start;
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 20px; 
    }
    
    a {
        text-decoration: none; 
        color: inherit;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
    }

    .header {
        display: flex;
        align-items: center;
        padding: 10px;
        background: #f6dcc2;
    }
    
    .header img {
        height: 45px;
        margin-right: 10px;
    }
    .website-name {
      font-size: 24px;
      font-weight: bold;
      color: #902b29;
    }
    .container {
      width: 30%;
      background: #fff;
      border-radius: 6px;
      padding: 20px 60px 20px 40px;
      box-shadow: 0 5px 10px rgba(99, 72, 69, 0.2);
      margin-top: 20px; /* space between the header and the container */
    }
    .title {
      font-size: 30px;
      font-weight: 600;
      color: rgb(216, 144, 105);
    }
    .colored-text {
      color: #902b29;
    }
    .input-box {
      height: 50px;
      width: 100%;
      margin: 12px 0;
    }
    .input-box input,
    .input-box textarea {
      height: 100%;
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      background: #f7f3ef;
      border-radius: 6px;
      padding: 0 15px;
      resize: none;
    }

    .submit-button-container{
        display: flex;
        justify-content:
    }
    
    input[type="submit"] {
        height: 40px;
        width: 80px;
        align-items: center;
        justify-content: center;
        background-color: #902b29; /* Button background color */
        color:#f7f3ef;
        border: none; /* Remove border */
        padding: 6px 10px; /* Padding around the text */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px; /* Font size */
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;;
        font-weight: bold;
        cursor: pointer; 
        transition: background-color 0.5s; 
        margin: 25px auto;
    }

    input[type="submit"]:hover {
        background-color: #611c1b; /* Darker shade for hover effect */
    }
    .contact-box{
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 20px;
        font-weight: bold;
        color:#902b29;
        margin-bottom: 30px;
    }
    .contact-box select{
        border-radius: 5px;
        border:none;
        background-color: #f7f3ef;
        font-size: 16px;
        padding: 10px 10px;
        margin-top: 10px;
        justify-content: center;
        height: 50px;
    }

    button {
    background-color: #902b29;
    color: #f7f3ef;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #611c1b;
}


  </style>

        <a href="user-dashboard.html">
            <div class="header">
                <img src="https://cdn.discordapp.com/attachments/1175292590569038017/1175515806122123427/Untitled_Artwork_7.png?ex=656b8368&is=65590e68&hm=ab22f752e66063dbeecbcf3c30106b1738c70b7f9f2a2c172bd5d6c12bea70c2&" alt="Logo"> <!-- Update with your logo path -->
                <span class="website-name">chocolate chip</span>
            </div>
        </a>

        <div class="container">
            <div class="title">create a new <span class="colored-text">contact</span></div>
            <form id="contactForm" action="#"> <!-- Correct ID added here -->
                <div class="input-box">
                    <input type="text" placeholder="enter contact name">
                </div>
        
                <div class="contact-box">
                    <label for="contact">type of contact</label><br>
                    <select name="type" id="type" required>
                        <option value="personal">personal</option>
                        <option value="professional">professional</option>
                    </select>
                </div>
    
        
                <button type="button" id="addDetailButton">Add a new detail</button>
        
                <div class="submit-button-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
