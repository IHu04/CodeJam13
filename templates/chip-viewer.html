<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Table Row Addition</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <tr>
            <th>Row Number</th>
        </tr>
        <tr>
            <td>1</td>
        </tr>
    </table>
    <button onclick="addRow()">Add Row</button>

    <script src="static\js\chipViewer.js"></script>
</body>
</html>
