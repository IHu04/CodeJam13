<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Table Row Addition</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        textarea {
            width: 100%;
            border: none;
            overflow-y: hidden; /* Hide vertical scrollbar */
            resize: none; /* Disable resizing */
        }
    </style>
</head>
<body>
    <table id="myTable">
        <tr>
            <th>Row Content</th>
        </tr>
        <tr>
            <td><textarea oninput="autoResize(this)" name="row1"></textarea></td>
        </tr>
    </table>
    <button onclick="addRow()">Add Row</button>

    <script src="static/js/chipViewer.js"></script>
    <script>
        function addRow() {
            var table = document.getElementById("myTable");
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            var cell1 = row.insertCell(0);
            cell1.innerHTML = '<textarea oninput="autoResize(this)" name="row' + rowCount + '"></textarea>';
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
</body>
</html>
