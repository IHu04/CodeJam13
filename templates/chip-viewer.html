<!DOCTYPE html>
<head>
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #724e2c;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .contact {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact:hover {
            transform: scale(1.03); /* Enlarge the card on hover */
            box-shadow: 0 12px 20px rgba(255, 132, 0, 0.5), 0 0 40px rgba(255, 94, 0, 0.3), 0 0 80px rgba(255, 102, 0, 0.412); 
        }
        .contact p {
            margin: 8px 0;
            color: #800000; /* Maroon color for contact details */
        }
        .contact strong {
            color: #800000; /* Maroon color for contact names */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact List</h2>

        <div class="row">
            {% for contact in contacts %}
                <div class="col-md-4">
                    <div class="contact">
                        <p><strong>{{ contact.name }}</strong></p>
                        <p><span>Type:</span> {{ contact.type }}</p>
                        <p><span>Email:</span> {{ contact.email }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
